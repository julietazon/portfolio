              <button

                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="weatherModalLabel">
                      Weather App

                    <button

                      aria-label="Close"

                      <i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div
                      id="carouselExampleIndicators"
                      class="carousel slide w-100"
                      data-ride="carousel"
                    >
                      <ol class="carousel-indicators">
                        <li
                          data-target="#carouselExampleIndicators"
                          data-slide-to="0"
                          class="active"
                        ></li>
                        <li
                          data-target="#carouselExampleIndicators"
                          data-slide-to="1"
                        ></li>
                        <li
                          data-target="#carouselExampleIndicators"
                          data-slide-to="2"
                        ></li>
                      </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img
                            class="d-block w-100"
                            src="/img/app_weather_mobile_1.png"
                            alt="weather app on mobile, search bar, city, date, weather icon, main temperature and description"
                          />
                        </div>
                        <div class="carousel-item">
                          <img
                            class="d-block w-100"
                            src="/img/app_weather_mobile_2.png"
                            alt="weather app on mobile, forecast and open-source link to github"
                          />
                        </div>
                        <div class="carousel-item">
                          <img
                            class="d-block w-100"
                            src="/img/app_weather_web_1.png"
                            alt="weather app on web all features on only one page"
                          />
                        </div>
                      </div>
                      <a
                        class="carousel-control-prev"
                        href="#carouselExampleIndicators"
                        role="button"
                        data-slide="prev"
                      >
                        <span
                          class="carousel-control-prev-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="sr-only">Previous</span>

                      <a
